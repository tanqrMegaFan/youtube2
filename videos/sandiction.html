<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/video_code.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <img class="hamburger-menu" src="icons/hamburger-menu.svg" />
        <img
          class="youtube-logo"
          src="icons/youtube-logo.svg"
          alt=""
          onclick="document.location='../'"
        />
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search-button">
          <img class="search-icon" src="icons/search.svg" alt="" />
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-search-button">
          <img
            class="voice-search-icon"
            src="icons/voice-search-icon.svg"
            alt=""
          />
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>
      <div class="right-section">
        <div class="notifications-icon-container">
          <img
            class="notifications-icon"
            src="icons/notifications.svg"
            alt=""
          />
          <div class="notifications-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <img class="current-user-profile" src="logos/my channel.jpg" alt="" />
      </div>
    </div>
    <div class="video">
      <video class="video_1" src="vids/sandiction.mp4" controls></video>
      <div class="info-description">
        <p class="title">I Built a Planet in Minecraft Hardcore</p>
        <div class="left">
          <div class="channel-info">
            <div class="logo">
              <img
                class="profile"
                src="logos/sandiction logo.jpeg"
                alt="sandiction channel image"
              />
            </div>
            <div class="info">
              <p class="video-author">sandiction</p>
              <p class="video-stats">2.55M subscribers</p>
            </div>
            <button class="subscribe">Subscribe</button>
          </div>
        </div>
        <div class="right"></div>
      </div>
    </div>
  </body>
</html>
